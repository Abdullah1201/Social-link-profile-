<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social link profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="cardBox">
      <div class="details">
        <img src="assets/images/avatar-jessica.jpeg" alt=""> <br>
        <h3>Jessica Randoll</h3>
        <p class="city">London,United Kingdom</p> <br>
        <p>"Fronted developer and avid reader"</p>
      </div>
      <div class="listBox">
        <li><a href="#">GitHub</a></li>
        <li><a href="#">Linkedin</a></li>
        <li><a href="#">Facebook</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">Whatsapp</a></li>
      </div>
    </div>
  </div>
  
</body>
</html>
